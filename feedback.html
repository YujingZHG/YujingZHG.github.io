    <div class="div_3">
        <div class="div_feedback">
            <h2 class="blue_title">Feedback</h2>

            <form enctype="text/plain" method="POST" action="mailto:xxxx@example.edu.au">
                <br>
                <label for="name">Your name:</label>
                <br>
                <input class="f_input" style="height: 44px;" type="text" name="name" aria-label="Enter your name">
                <br>
                <br>
                <label for="email">Your email address:</label>
                <br>
                <input class="f_input" style="height: 44px;" type="text" name="email"
                    aria-label="Enter your email address">
                <br>
                <br>
                <label for="gender">Which part do you like best?</label>
                <br>
                <input type="radio" id="Male" name="gender" value="Male" aria-label="Home">
                <label for="Male">home</label><br>
                <input type="radio" id="Female" name="gender" value="Female" aria-label="Art Gallery">
                <label for="Female">art gallery</label><br>
                <input type="radio" id="Other" name="gender" value="Other" aria-label="Photos">
                <label for="Other">photos</label><br>
                <input type="radio" id="IPNS" name="gender" value="IPNS" aria-label="Wallaby">
                <label for="IPNS">wallaby</label><br>
                <br>
                <label for="feedback">Please fill in your feedback below</label><br>
                <textarea class="f_textarea" id="feedback" name="feedback" rows="8" cols="16"
                    aria-label="Enter your feedback">
                    </textarea>
                <br>
                <input type="submit" value="send" style="height: 44px;width: 64px;" aria-label="Send your feedback">
                <input type="reset" value="clear" style="height: 44px;width: 64px;" aria-label="Clear the form">
            </form>
        </div>
    </div>

    <!-- footer -->
    <div class="div_foot">

    </div>
